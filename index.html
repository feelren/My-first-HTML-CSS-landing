<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>DECOBLOG</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Hind:300,400,500,600,700|Montserrat:700&display=swap" rel="stylesheet">
	<script src="https://use.fontawesome.com/cdf2eb3211.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
	<header>
		<div class="header__container">
			<div class="header__container-burgericon"><i class="fa fa-bars"></i></div>
			<a href="#" class="header__container-logo"><img src="img/decologo.png" alt="logo"></a>
			<nav class="header__container-nav">
				<a href="#" class="fa fa-rss"></a>
				<a href="#" class="fa fa-twitter"></a>
				<a href="#" class="fa fa-tumblr"></a>
				<a href="#" class="fa fa-facebook"></a>
				<a href="#" class="fa fa-search"></a>
			</nav>
		</div>
	</header>
	<main>
		<div class="topphoto__background">
			<div class="wrapper">
				<section class="topphoto">
					<div class="topphoto__textblock">
						<p>Latest News</p>
						<h1>BODYBUILDING BEST<br>FOR YOUR HEALTH</h1>
					</div>
					<div class="topphoto__sliderblock"></div>
				</section>
			</div>
		</div>
		<section class="signup">
			<div class="wrapper">
				<form class="signup_form" action="#">
					<p>SIGNUP TO<br> NEWSLETTER</p>
					<input type="text" placeholder="YOUR NAME">
					<input type="text" placeholder="YOUR EMAIL ADDRESS">
					<input type="submit" class="breakline" name="submit" value="SUBSCRIBE NOW">
				</form>
			</div>
		</section>
		<div class="wrapper">
			<section class="main__cardblock">
				<div class="main__cardblock-row1">
					<div class="row1__item">
						<div class="row1__item-penicon">
							<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></div>
							<p class="cardGrayFont">TRAVELLING</p>
					</div>
					<div class="row1__item"></div>
					<div class="row1__item"></div>
					<div class="row1__item"></div>
				</div>
			</section>
		</div>
	</main>












</body>
</html>
