<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DECOBLOG</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Hind:600,700&display=swap" rel="stylesheet">
	<script src="https://use.fontawesome.com/cdf2eb3211.js"></script>
</head>
<body>
	<header>
		<div class="header__container">
			<div class="header__container-burgericon"><i class="fa fa-bars"></i></div>
			<a href="#" class="header__container-logo"><img src="img/decologo.png" alt="logo"></a>
			<nav class="header__container-nav">
				<a href="#" class="fa fa-rss"></a>
				<a href="#" class="fa fa-twitter"></a>
				<a href="#" class="fa fa-tumblr"></a>
				<a href="#" class="fa fa-facebook"></a>
				<a href="#" class="fa fa-search"></a>
			</nav>
		</div>
	</header>
	<main>
		<div class="topphoto__background">
			<div class="wrapper">
				<section class="topphoto">
					<img src="img/mainphoto.jpg" alt="top_photo">
					<div class="topphoto__textblock"></div>
					<div class="topphoto__sliderblock"></div>
				</section>
			</div>
		</div>
	</main>
</body>
</html>
